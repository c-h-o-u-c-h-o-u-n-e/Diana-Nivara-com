[build]
  base = "Pictures/Diana-Nivara-com-clean-branch"
  command = "npm run build"
  publish = "Pictures/Diana-Nivara-com-clean-branch/dist"

[build.environment]
  # Add any build-time environment variables here
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
